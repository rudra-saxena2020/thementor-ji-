    <script>
      // Polyfill process.env to prevent ReferenceError: process is not defined
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['"Patrick Hand"', 'cursive'],
              hindi: ['Kalam', 'cursive'],
            },
            colors: {
              primary: {
                purple: '#A855F7',
                blue: '#3B82F6',
                pink: '#EC4899',
              },
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
            },
            backgroundImage: {
              'ethereal-light': 'radial-gradient(circle at 20% 50%, rgba(224, 195, 252, 0.4), transparent 50%), radial-gradient(circle at 80% 50%, rgba(245, 87, 108, 0.2), transparent 50%)',
              'ethereal-dark': 'radial-gradient(circle at 20% 50%, rgba(100, 50, 150, 0.4), transparent 50%), radial-gradient(circle at 80% 50%, rgba(150, 50, 100, 0.2), transparent 50%)',
              'gradient-primary': 'linear-gradient(135deg, #E0C3FC 0%, #8EC5FC 100%)',
              'gradient-pink': 'linear-gradient(135deg, #F093FB 0%, #F5576C 100%)',
              'gradient-blue': 'linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
              'slide-in': 'slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'orb-breath': 'orbBreath 4s ease-in-out infinite',
              'wave': 'wave 1.5s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(168, 85, 247, 0.4)' },
                '50%': { boxShadow: '0 0 40px rgba(168, 85, 247, 0.7)' },
              },
              orbBreath: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.1)' },
              },
              wave: {
                '0%': { transform: 'scale(1)', opacity: '0.8' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      /* Custom Scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.3); 
        border-radius: 9999px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.6); 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.6);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      .bg-ethereal {
        background-color: #F5F7FA;
      }
      .dark .bg-ethereal {
        background-color: #0F172A;
      }

      /* Notebook Ruled Paper Pattern */
      .notebook-paper {
        background-color: #fffcf5;
        background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 100% 28px; /* Match line height */
        position: relative;
      }
      .dark .notebook-paper {
        background-color: #1e293b;
        background-image: linear-gradient(#334155 1px, transparent 1px);
      }
      .notebook-paper::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 48px;
        width: 2px;
        background-color: #f87171; /* Red margin */
        opacity: 0.4;
      }
    </style>
